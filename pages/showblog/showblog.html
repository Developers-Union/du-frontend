<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        @font-face {
            font-family: 'Jetbrains Mono';
            src: url(../../fonts/JetBrainsMono-Medium.ttf);
        }
        body{
            height: 100%;
            background-color: #0d1117;
            font-family: "Jetbrains Mono";
        }
        .information{
            display: grid;
            grid-template-rows: 35% 20% 30% 15%;
            box-sizing: border-box;
            /* background-color: aliceblue; */
            float: left;
            width: 20%;
            height: 100%;
        }

        .pic{
            box-sizing: border-box;
            /* background-color:blueviolet; */
        }
        .pic .avatar{
            /* display: block; */
            /* margin: 10%; */
            margin-left: 10%;
            margin-top: 10%;
            border-radius: 50%;
            width: 80%;
            height: 80%;
            background-color: rgb(32, 129, 153);
            /* object-fit: fill; */

        }
        .author{
            margin-top: -15%;
            box-sizing: border-box;
            /* background-color:rgb(101, 226, 43); */
        }
        .author h1{
            text-align: center;
            color: white;
        }
        .author p{
            margin-top: -5%;
            margin-left: 5%;
            margin-right: 5%;
            color: white;
        }

        .recent{
            box-sizing: border-box;
            background-color:rgb(226, 43, 43);
        }
        


        .creative{
            box-sizing: border-box;
            background-color:rgb(43, 43, 226);
        }
        

        .content{
            box-sizing: border-box;
            background-color: aqua;
            float: left;
            width: 60%;
            height: 100%;
        }
        .more{
            box-sizing: border-box;
            background-color: aliceblue;
            float: left;
            width: 20%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="information">
        <div class="pic">
            <!-- <img src="https://s11.ax1x.com/2023/11/10/pi81Dje.png"> -->
            <div class="avatar"></div>
        </div>

        <div class="author">
            <h1>Sura</h1>
            <p>Hello,I'm sura.I am good at doing programming with javascript.</p>
        </div>
        <div class="recent"></div>
        <div class="creative"></div>
    </div>
    <div class="content">
        content
    </div>
    <div class="more">
        more
    </div>
</body>
</html>
