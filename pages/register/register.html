<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | DU</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>

    <div class="main-wrapper">
        <div class="register-wrapper">
            <div class="h1-wrapper">
                <h1>Register</h1>
            </div>
            <div class="username input-wrapper">
                <p>input e-mail:</p>
                <textarea name="username" id="username"></textarea>
            </div>
            <div class="password input-wrapper">
                <p>input password:</p>
                <textarea name="password" id="password"></textarea>
                <br>
            </div>
            <div class="verify">
                <p>input verify code:</p>
                <div id="verify-code-wrapper">
                    <div class="verify-code-digit"></div>
                    <div class="verify-code-digit"></div>
                    <div class="verify-code-digit"></div>
                    <div class="verify-code-digit"></div>
                    <div class="verify-code-digit"></div>
                    <div class="verify-code-digit"></div>
                </div>
            </div>
            <div class="had-account">
                <p>Had had an account? <a href="../login/login.html" id="login">Log In</a> </p>
            </div>
            <div class="register-button-wrapper">
                <button id="login-button">Register</button>
            </div>
        </div>
    </div>

    <script>
        function submit() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            var LoginServerURL = "http://127.0.0.1:3000/login";
            fetch(LoginServerURL, {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username.value,
                    password: password.value
                })
            })
                .then((response) => response.json())
                .then((response) => {
                    console.log(response)
                })
        }
        var button = document.getElementById("login-button");
        button.onclick = submit;
    </script>
</body>

</html>
