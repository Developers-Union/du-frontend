<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Blogs | DU</title>
    <script src="https://cdn.jsdelivr.net/gh/femarkdown/Extensible-Markdown/femd.js"></script>
    <!--suppress JSUnresolvedLibraryURL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
          integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"
            integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/pages/note/note.css">
</head>
<body>
<div class="main-wrapper">
    <div class="nav">
        <div class="nav-left">
            <a href="../../index.html">Return Homepage</a>
        </div>
        <div class="nav-right">
            <div class="avatar"></div>
            <button id="publish">publish</button>
            <button id="save-draft">Save the draft</button>
        </div>
    </div>
    <div class="main-top">

    </div>
    <div class="container">
        <div class="editor-column">
            <textarea id="marked" class="editor" placeholder="这里写笔记..."></textarea>
        </div>
        <div class="editor-column">
            <div id="result" class="editor"></div>
        </div>
    </div>
</div>
<script>
    const txt = document.getElementById("marked");
    txt.oninput = () => {
        const h = {
            a: [257, 225, 462, 224],
            e: [275, 233, 283, 232],
            i: [299, 237, 464, 236],
            o: [333, 243, 466, 242],
            u: [363, 250, 468, 249],
            v: [470, 472, 474, 476, 252]
        };
        new Femd(document.getElementById("marked").value).toDOM({
            make: [["~", "<sub>"]],
            create: [[/\${2}(.+?)\${2}/g, (i) => katex.renderToString(i[1].replaceAll("<sup>", "^").replaceAll("</sup>", "^").replaceAll("<sub>", "_").replaceAll("</sub>", "_"), {
                throwOnError: false,
                displayMode: true
            })], [/\$(.+?)\$/g, (i) => katex.renderToString(i[1].replaceAll("<sup>", "^").replaceAll("</sup>", "^").replaceAll("<sub>", "_").replaceAll("</sub>", "_"), {
                throwOnError: false,
                displayMode: false
            })]],
            block: [[/[aeiouv][0-3]/g, k => String.fromCharCode(h[k[0][0]][k[0][1]])], ["v4", l => String.fromCharCode(h.v[4])],
                [/ *bilibili +(https:\/\/www\.bilibili\.com\/video\/[A-z0-9=&?%_\-.\/]+?) *</g, k => `<iframe src="https://player.bilibili.com/player.html?bvid=${k[1].match(/video\/[A-z0-9]+?\//g)[0].slice(6, -1)}&page=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>`]]
        }).mount("#result")
    }


    txt.addEventListener('input', (e) => {
        txt.style.height = '60vh';
        txt.style.height = e.target.scrollHeight + 'px';
    });
</script>
</body>
</html>
